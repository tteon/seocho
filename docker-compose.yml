version: '3.8'

services:
  # --- Graph Storage ---
  neo4j:
    image: graphstack/dozerdb:5.26.3.0
    container_name: graphrag-neo4j
    ports:
      - "${NEO4J_HTTP_PORT:-7474}:7474" # HTTP
      - "${NEO4J_BOLT_PORT:-7687}:7687" # Bolt
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-password}
      - NEO4J_PLUGINS=["apoc", "n10s"]
      - dbms.security.procedures.unrestricted=apoc.*,n10s.*
      - dbms.security.procedures.allowlist=apoc.*,n10s.*
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
    volumes:
      - ./data/neo4j/data:/data
      - ./data/neo4j/logs:/logs
      - ./data/neo4j/import:/var/lib/neo4j/import
      - ./data/neo4j/plugins:/plugins
    networks:
      - graphrag-net


  # --- Application Services ---
  extraction-service:
    build: ./extraction
    container_name: extraction-service
    ports:
      - "${EXTRACTION_NOTEBOOK_PORT:-8888}:8888"
      - "${EXTRACTION_API_PORT:-8001}:8001"
    volumes:
      - ./extraction:/app
      - ./notebooks:/app/notebooks
      - ./demos:/app/demos
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPIK_URL_OVERRIDE=${OPIK_URL:-}
      - OPIK_PROJECT_NAME=${OPIK_PROJECT_NAME:-seocho}
    depends_on:
      - neo4j
    networks:
      - graphrag-net

  semantic-service:
    build: ./semantic
    container_name: semantic-service
    volumes:
      - ./semantic:/app
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
    depends_on:
      - neo4j
    networks:
      - graphrag-net

  evaluation-interface:
    build: ./evaluation
    container_name: evaluation-interface
    command: uvicorn server:app --host 0.0.0.0 --port 8501
    ports:
      - "${CHAT_INTERFACE_PORT:-8501}:8501"
    volumes:
      - ./evaluation:/app
    environment:
      - EXTRACTION_SERVICE_URL=http://extraction-service:8001
      - SEMANTIC_SERVICE_URL=http://semantic-service:8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - extraction-service
      - semantic-service
    networks:
      - graphrag-net

  # --- Opik Observability (opt-in: docker compose --profile opik up -d) ---
  opik-mysql:
    image: mysql:8.4.2
    container_name: opik-mysql
    profiles: ["opik"]
    environment:
      MYSQL_ROOT_PASSWORD: ${OPIK_MYSQL_PASSWORD:-opik}
      MYSQL_DATABASE: opik
      MYSQL_USER: opik
      MYSQL_PASSWORD: ${OPIK_MYSQL_PASSWORD:-opik}
    ports:
      - "3306:3306"
    volumes:
      - ./data/opik/mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - graphrag-net

  opik-redis:
    image: redis:7.2.4-alpine
    container_name: opik-redis
    profiles: ["opik"]
    ports:
      - "6379:6379"
    networks:
      - graphrag-net

  opik-zookeeper:
    image: zookeeper:3.9.4
    container_name: opik-zookeeper
    profiles: ["opik"]
    ports:
      - "2181:2181"
    networks:
      - graphrag-net

  opik-clickhouse:
    image: clickhouse/clickhouse-server:25.3.6.56-alpine
    container_name: opik-clickhouse
    profiles: ["opik"]
    environment:
      CLICKHOUSE_USER: ${OPIK_CH_USER:-opik}
      CLICKHOUSE_PASSWORD: ${OPIK_CH_PASSWORD:-opik}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
      CLICKHOUSE_DB: opik
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - ./data/opik/clickhouse:/var/lib/clickhouse
    depends_on:
      - opik-zookeeper
    networks:
      - graphrag-net

  opik-minio:
    image: minio/minio
    container_name: opik-minio
    profiles: ["opik"]
    environment:
      MINIO_ROOT_USER: ${OPIK_MINIO_USER:-opik}
      MINIO_ROOT_PASSWORD: ${OPIK_MINIO_PASSWORD:-opikopik}
    command: server /data --console-address ":9090"
    ports:
      - "9001:9000"
      - "9090:9090"
    volumes:
      - ./data/opik/minio:/data
    networks:
      - graphrag-net

  opik-minio-init:
    image: minio/mc
    container_name: opik-minio-init
    profiles: ["opik"]
    entrypoint: >
      /bin/sh -c "
      mc alias set opik http://opik-minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
      mc mb --ignore-existing opik/opik;
      exit 0;
      "
    environment:
      MINIO_ROOT_USER: ${OPIK_MINIO_USER:-opik}
      MINIO_ROOT_PASSWORD: ${OPIK_MINIO_PASSWORD:-opikopik}
    depends_on:
      - opik-minio
    networks:
      - graphrag-net

  opik-backend:
    image: ghcr.io/comet-ml/opik/opik-backend:${OPIK_VERSION:-latest}
    container_name: opik-backend
    profiles: ["opik"]
    environment:
      STATE_DB_URL: jdbc:mysql://opik-mysql:3306/opik
      STATE_DB_USER: opik
      STATE_DB_PASS: ${OPIK_MYSQL_PASSWORD:-opik}
      ANALYTICS_DB_PROTOCOL: HTTP
      ANALYTICS_DB_HOST: opik-clickhouse
      ANALYTICS_DB_PORT: 8123
      ANALYTICS_DB_USERNAME: ${OPIK_CH_USER:-opik}
      ANALYTICS_DB_PASSWORD: ${OPIK_CH_PASSWORD:-opik}
      ANALYTICS_DB_DATABASE_NAME: opik
      REDIS_URL: redis://opik-redis:6379
      MINIO_URL: http://opik-minio:9000
      MINIO_ACCESS_KEY: ${OPIK_MINIO_USER:-opik}
      MINIO_SECRET_KEY: ${OPIK_MINIO_PASSWORD:-opikopik}
      MINIO_BUCKET: opik
    ports:
      - "8080:8080"
      - "3003:3003"
    depends_on:
      opik-mysql:
        condition: service_healthy
      opik-clickhouse:
        condition: service_started
      opik-redis:
        condition: service_started
      opik-minio-init:
        condition: service_completed_successfully
    networks:
      - graphrag-net

  opik-python-backend:
    image: ghcr.io/comet-ml/opik/opik-python-backend:${OPIK_VERSION:-latest}
    container_name: opik-python-backend
    profiles: ["opik"]
    environment:
      OPIK_BASE_URL: http://opik-backend:8080/api
    ports:
      - "8000:8000"
    depends_on:
      - opik-backend
    networks:
      - graphrag-net

  opik-frontend:
    image: ghcr.io/comet-ml/opik/opik-frontend:${OPIK_VERSION:-latest}
    container_name: opik-frontend
    profiles: ["opik"]
    environment:
      OPIK_BASE_URL: http://opik-backend:8080/api
    ports:
      - "5173:5173"
    depends_on:
      - opik-backend
    networks:
      - graphrag-net

networks:
  graphrag-net:
    driver: bridge
