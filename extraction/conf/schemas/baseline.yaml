
# LEX-Style Schema Definition for Knowledge Graph (Baseline)

graph_type: "KnowledgeGraph"
version: "1.0"

nodes:
  Entity:
    description: "A generic extracted entity"
    properties:
      name:
        type: STRING
        constraint: UNIQUE # or NODE_KEY if strictly identifying
      type:
        type: STRING
        index: TRUE
      source_mode:
        type: STRING
        index: TRUE

  Document:
    description: "Source document"
    properties:
      id:
        type: STRING
        constraint: UNIQUE

relationships:
  RELATED:
    source: Entity
    target: Entity
