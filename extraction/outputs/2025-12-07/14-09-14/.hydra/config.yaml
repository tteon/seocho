prompts:
  system: 'You are an expert entity extraction system. Your goal is to extract knowledge
    graph entities and relationships from the provided text.


    The text belongs to the category: {{ category }}.


    Focus on extracting the following entity types:

    - Organization

    - Person

    - Location

    - Concept

    - FinancialMetric (if category is financials)

    - LegalStatute (if category is legal)


    Return the output in JSON format with two keys: "nodes" and "relationships".


    Nodes format: {"id": "unique_id", "label": "EntityType", "properties": {"name":
    "Entity Name", ...}}

    Relationships format: {"source": "source_id", "target": "target_id", "type": "RELATIONSHIP_TYPE",
    "properties": {...}}

    '
  user: 'Text to extract:

    {{ text }}

    '
model: gpt-3.5-turbo
openai_api_key: ${oc.env:OPENAI_API_KEY}
